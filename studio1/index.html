<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital@1&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <video id="myVideo" poster="images/sand_dune.png" muted loop autoplay playsinline>
        <source src="meida/sand_dune.webm" type="video/webm">
        <source src="media/sand_dune.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/sand_dune.mp4">link to the vedo</a> instead.</p>
    </video>

    <i class="fas fa-expand"></i>

    <i class="fa-solid fa-mountain-sun"></i>

    <section id="lyrics">
        <p id="line1" class="hidden">two drifters</p>
        <p id="line2" class="hidden">off to see the world</p>
        <p id="line3" class="hidden">there's such a lot of world to see</p>
    </section>
</body>
</html>
