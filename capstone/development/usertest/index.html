<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usability Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4fd0d98028.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Davis Centennial Seal</h1>
    </header>
    
    <nav>

    </nav>

    <div id="container">
        <!-- seal -->
        <main>
            <!-- include image of the seal -->
            <div id="image">
                <img src="images/wholeseal.png" usemap="#image-map" alt="seal image">
                <!-- <img src="images/thong_th.png" alt="thong thumbnail"> -->
            </div>

            <!-- Image Map Generated by http://www.image-map.net/ -->
            <map name="image-map">
                <area target="_self" alt="girl" title="girl" href="girl" coords="482,326,474,288,460,261,558,172,581,196,604,249,613,285,620,316" shape="poly" id="girl">
                <area target="_self" alt="thong" title="thong" href="thong" coords="459,416,579,483,595,456,610,422,619,376,620,337,483,337,475,376" shape="poly" id="thong">
                <area target="_self" alt="farmer" title="farmer" href="farmer" coords="117,193,216,262,204,295,195,331,69,339,71,298,82,258,96,223" shape="poly" id="farmer">
            </map>    
        </main>

        <!-- overlays -->
        <section id="overlay">
            <article id="thong_article" class="hidden">
                <p>thong</p>
                <i class="fa-regular fa-circle-xmark"></i>
            </article>

            <article id="girl_article" class="hidden">
                <p>little girl</p>
                <i class="fa-regular fa-circle-xmark"></i>
            </article>

            <article id="farmer_article" class="hidden">
                <p>farmer</p>
                <i class="fa-regular fa-circle-xmark"></i>
            </article>
        </section>

        <div id="bottomsec">

        <section id="firstbottom" class="bottom showing">
            <!-- <p>leave a comment</p> -->
            <div id="leftdiv">
               
            </div>
            <div id="rightdiv">
                <p>Share your story with the community</p>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </section>

        <section id="secondbottom" class="bottom hidden">
            
        </section>
    </div>
    
    </div>
</body>
</html>
